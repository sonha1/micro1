syntax = "proto3";
package com.gtel.microservice.shipping;
import "google/protobuf/empty.proto";

option java_multiple_files = true;

option java_package = "com.gtel.shipping.grpc";
option java_outer_classname = "ShippingGrpc";

service ShippingGrpcService {
  rpc CreateShipping (CreateShippingRequest) returns (CreateShippingResponse);
  rpc UpdateShippingStatus (UpdateShippingStatusRequest) returns (google.protobuf.Empty);
}

message CreateShippingRequest {
  int64 orderId = 1 ;
  string address = 2;
  string method = 3;
  string note = 4;
  string fee = 5;
}

message CreateShippingResponse {
  int64 shippingId = 1;
}

message UpdateShippingStatusRequest {
  int64 int64 = 1;
  int32 status = 2;
}
